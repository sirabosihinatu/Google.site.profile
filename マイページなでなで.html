<!-- js-hover.html (ホスティングして iframe 埋め込み用) -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Hover Swap</title>
<style>
#swap { width:420px; height:720px; }
</style>
</head>
<body>
<img id="swap" src="https://raw.githubusercontent.com/sirabosihinatu/Google.site.profile/refs/heads/main/VRChat_2025-09-18_17-37-47.335_1440x2560.png" alt="">
<script>
const el = document.getElementById('swap');
const normal = 'https://raw.githubusercontent.com/sirabosihinatu/Google.site.profile/refs/heads/main/VRChat_2025-09-18_17-37-47.335_1440x2560.png';
const hover =  'https://raw.githubusercontent.com/sirabosihinatu/Google.site.profile/refs/heads/main/VRChat_2025-09-18_17-37-10.819_1440x2560.png';
el.addEventListener('mouseover', ()=> el.src = hover);
el.addEventListener('mouseout',  ()=> el.src = normal);
</script>
</body>
</html>
