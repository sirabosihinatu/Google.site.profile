<!-- CSS-only hover image swap + custom open hand cursor -->
<style>
.hover-swap {
  position: relative;
  width: 420px;
  height: 720px;
  overflow: hidden;
  border-radius: 8px;

  /* カーソルをパーの手に変更 */
  cursor: url("https://raw.githubusercontent.com/sirabosihinatu/Google.site.profile/refs/heads/main/ChatGPT%20Image%202025%E5%B9%B49%E6%9C%8818%E6%97%A5%2018_28_33.png") 16 16, pointer;
}

/* ベース画像 */
.hover-swap img.base,
.hover-swap img.onhover {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: opacity 0.35s ease;
}

.hover-swap img.onhover { 
  opacity: 0; 
  pointer-events: none; 
}
.hover-swap:hover img.onhover { 
  opacity: 1; 
}

.hover-swap .sr-only {
  position: absolute;
  left: -9999px;
  top: auto;
  width: 1px;
  height: 1px;
  overflow: hidden;
}
</style>

<div class="hover-swap" role="img" aria-label="画像説明">
  <img class="base" src="https://raw.githubusercontent.com/sirabosihinatu/Google.site.profile/refs/heads/main/VRChat_2025-09-18_17-37-47.335_1440x2560.png" alt="通常時の説明">
  <img class="onhover" src="https://raw.githubusercontent.com/sirabosihinatu/Google.site.profile/refs/heads/main/VRChat_2025-09-18_17-37-10.819_1440x2560.png" alt="ホバー時の説明">
  <span class="sr-only">（説明文）</span>
</div>
